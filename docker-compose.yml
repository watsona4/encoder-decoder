services:
  b64drive:
    build: .
    restart: unless-stopped
    ports:
      - "8227:8000"
    env_file:
      - .env
    environment:
      REDIRECT_URI: https://decode.battenkillwoodworks.com/oauth/callback
      SA_KEY_FILE: /run/secrets/sa.json
      PRIVATE_KEY_FILE: /run/secrets/rsa_private.pem
      SIGN_PUBLIC_KEY_FILE: /run/secrets/sign_public.pem
      DRIVE_SUBFOLDER_NAME: rclone
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8000/api/status"]
      interval: 10s
      timeout: 5s
      retries: 10
    volumes:
      - ./token.json:/run/secrets/sa.json:ro
      - ./keys/server_private.pem:/run/secrets/rsa_private.pem:ro
      - ./keys/sign_public.pem:/run/secrets/sign_public.pem:ro
