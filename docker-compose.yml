services:
  b64drive:
    container_name: b64drive
    build: .
    restart: always
    ports:
      - "8227:8000"
    env_file:
      - .env
    environment:
      # Local storage path (files saved here, synced via rclone)
      LOCAL_STORAGE_PATH: /storage
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8000/api/status"]
      interval: 10s
      timeout: 5s
      retries: 10
    volumes:
      # Mount rclone directory for local storage (synced to Google Drive)
      - /home/watsam/rclone:/storage
      # Keep keys for bundle decryption
      - keys:/app/keys:ro

volumes:
  keys:
